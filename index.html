<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap5 Button</title>
    <!-- Bootstrap5 CSS Linking Start Here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap5 JS Linking Start Here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div>
        <div class="container mt-5">
            <button type="button" class="btn btn-primary">Button</button>
            <button type="button" class="btn btn-secondary">Button</button>
            <button type="button" class="btn btn-success">Button</button>
            <button type="button" class="btn btn-info">Button</button>
            <button type="button" class="btn btn-warning">Button</button>
            <button type="button" class="btn btn-danger">Button</button>
            <button type="button" class="btn btn-dark text-white">Button</button>
            <button type="button" class="btn btn-light text-black">Button</button>

        </div>

        <div class="container mt-5">
            <button type="button" class="btn btn-outline-primary">Button</button>
            <button type="button" class="btn btn-outline-secondary">Button</button>
            <button type="button" class="btn btn-outline-success">Button</button>
            <button type="button" class="btn btn-outline-info">Button</button>
            <button type="button" class="btn btn-outline-warning">Button</button>
        </div>

        <div class="container mt-5">
            <button type="button" class="btn btn-primary btn-lg">Button</button>
            <button type="button" class="btn btn-primary btn-sm">Button</button>
        </div>

        <div class="container mt-5">
            <button type="button" class="btn btn-primary w-50">Button</button>
            <button type="button" class="btn btn-primary btn-sm">Button</button>
        </div>
    </div>

</body>
</html>
